<ion-header>

  <ion-navbar color="primary">
    <ion-title>Datos Propietario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      <p>Total: {{propietarios.length}}</p>
    </ion-list-header>
    <ion-item *ngFor="let propietario of propietarios">

      <h3 text-wrap>{{propietario.nombre}}</h3>
      <p>{{propietario.tipoDocumento}}</p>
      <p>{{propietario.numeroDocumento}}</p>

    </ion-item>
  </ion-list>

</ion-content>
